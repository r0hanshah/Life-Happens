<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeHappens Finished Email</title>
</head>
<body style="font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;">
    <div class="email-container" style="
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="header" style="
            background-color: #303030;
            color: white;
            text-align: left;
            font-weight: bold;
            align-items: center;">
            <div style="width: 20px; height: 20px; border-radius: 10px; background-color: #e74c3c; margin-left: 20px; display: inline-block;"></div>
            <h1 style="padding: 10px; display: inline-block;">LifeHappens.</h1>
        </div>
        <div class="content" style="
            padding: 20px;
            padding-inline: 20%;
            text-align: left;">
            <h1 style="
            font-size: 30px;
            color: #303030;">Are you finished?</h1>

            <div class="task-details" style="
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;">
                <h2 style="
                    font-size: 20px;
                    color: #505050"><strong>{TASK_NAME}</strong></h2>
                <div style="gap: 50px;">
                    <p style="
                    margin: 5px 0;
                    font-size: 14px;
                    color: #666; 
                    display: inline-block; 
                    width: 49%;"><strong>Due Date</strong></p>
                    <p style="
                    margin: 5px 0;
                    font-size: 14px;
                    color: #666;
                    display: inline-block; 
                    width: 49%; 
                    text-align: right;">{DUE_DATE}</p>
                </div>
                
                <div>
                    <p style="
                    margin: 5px 0;
                    font-size: 14px;
                    color: #666;
                    display: inline-block; 
                    width: 49%;"><strong>Estimated Duration</strong></p>
                    <p style="
                    margin: 5px 0;
                    font-size: 14px;
                    color: #666;
                    display: inline-block; 
                    text-align: right; 
                    width: 49%;">{DURATION}</p>
                </div>
                
                <h3 style="
                font-size: 15px;
                color: #505050;"><strong>Notes</strong></h3>
                <p>{NOTES}</p>
            </div>

            <h1 style="
            font-size: 30px;
            color: #303030;">Need more time?</h1>
            <div class="actions" style="
            text-align: center;
            margin-top: 20px;">
                <a href="#" style="
                display: inline-block;
                margin: 5px;
                padding: 10px 20px;
                font-size: 14px;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                background-color: #505050;">Move with AI</a>
                <a href="#" style="
                display: inline-block;
                margin: 5px;
                padding: 10px 20px;
                font-size: 14px;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                background-color: #505050;">Reschedule</a>
            </div>
            <h2 style="
            font-size: 20px;
            color: #505050;">Extend due date</h2>
            <div class="move-options" style="
            margin-top: 20px;
            text-align: center;">
                <span style="
                display: inline-block;
                margin: 5px;
                padding: 10px 15px;
                font-size: 14px;
                background-color: #f8f8f8;
                border-radius: 5px;
                color: #333;
                cursor: pointer;">+ 30 min</span>
                <span style="
                display: inline-block;
                margin: 5px;
                padding: 10px 15px;
                font-size: 14px;
                background-color: #f8f8f8;
                border-radius: 5px;
                color: #333;
                cursor: pointer;">+ 1 hr</span>
                <span style="
                display: inline-block;
                margin: 5px;
                padding: 10px 15px;
                font-size: 14px;
                background-color: #f8f8f8;
                border-radius: 5px;
                color: #333;
                cursor: pointer;">+ 2 hrs</span>
            </div>
        </div>
    </div>
</body>
</html>
